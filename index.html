<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" class="rel">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cec14b4619.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-7">
                        <input type="Search" placeholder="Type a city" class="form-control" id="city-input"
                            autofocus="on" autocomplete="off" />
                    </div>

                    <div class="col-2">
                        <input type="Submit" class="form-control btn btn-primary shadow-sm" />
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-light" id="current-position">
                            Your position
                        </button>
                    </div>


                </div>
            </form>

            <h1 id="city">
            </h1>
            <ul>
                <li class="date-time">
                    SUNDAY, 18:00
                </li>
                <li class="description" id="description">
                </li>
            </ul>
            <br />
            <div class="row">
                <div class="col-6 current-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny weather"
                        class="weather-icon float-left" />
                    <span class="temperature" id="temperature">
                    </span>
                    <span class="units">
                        <a href="#" id="celsius">°C</a>
                        <span> | </span>
                        <a href="#" id="fahrenheit">°F</a>
                    </span>
                </div>
                <div class="col-6 precipitation-humidity-wind">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind-speed"></span>mph
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr />
        <footer class="small">
            <a href="Open-source code" class="href" id="github"></a> by Cristina Fornasier
        </footer>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
